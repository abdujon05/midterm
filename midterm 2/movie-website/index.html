<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a001c7932f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- header  -->
      <header>
        <div class="mobile-nav">
          <button class="burger">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search.." name="search" />
          </div>
        </div>
        <a href="/">
          <img src="./images/logo2.png" alt="" />
        </a>
        <nav>
          <h2>Browse</h2>
          <ul class="nav-links">
            <li class="active-link">
              <i class="fa-solid fa-layer-group"></i>
              <a href="/">Discover</a>
            </li>
            <li>
              <i class="fa-solid fa-floppy-disk"></i>
              <a href="/watchlist.html">Watchlist</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- mobile  -->
      <div id="mobile-menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay-content">
          <div class="active-link-mobile">
            <i class="fa-solid fa-layer-group"></i>
            <a href="/">Discover</a>
          </div>
          <div>
            <i class="fa-solid fa-video"></i>
            <a href="/movies.html">Movies</a>
          </div>
          <div>
            <i class="fa-solid fa-tv"></i>
            <a href="/people.html">People</a>
          </div>
          <div>
            <i class="fa-solid fa-floppy-disk"></i>
            <a href="/watchlist.html">Watchlist</a>
          </div>
        </div>
      </div>
      <!-- end header -->
      <main class="list">
        <div class="search-container search-in-slider">
          <form action="">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search.." name="search" />
          </form>
        </div>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="./images/slider1.jpg" />
            <div class="slider-text">Gladiator 2</div>
          </div>
          <div class="mySlides fade">
            <img src="./images/slider2.png" />
            <div class="slider-text">Venom: The Last Dance</div>
          </div>
          <div class="mySlides fade">
            <img src="./images/slider3.jpg" />
            <div class="slider-text">Joker: Folie Ã  Deux</div>
          </div>
        </div>
        <br />
        <div class="list-top">
          <h1 style="color: black">Movies ðŸŽ¥</h1>
          <select id="select-category">
            <option value="popular">Popular</option>
            <option value="top_rated">Top Rated</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </div>

        <div class="space"></div>
        <div class="list-items-container"></div>
      </main>
    </div>

    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/movies.js"></script>
    <script type="module" src="./js/slider.js"></script>
  </body>
</html>
